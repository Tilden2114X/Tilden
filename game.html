<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background: linear-gradient(135deg, #fddb92 0%, #d1fdff 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      color: #333;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .joke-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      transition: box-shadow 0.3s ease;
    }

    .setup {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .punchline {
      font-size: 1.3rem;
      margin-top: 10px;
      color: #555;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 20px;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #4834d4;
      transform: scale(1.05);
    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons button {
      background-color: #e74c3c;
      margin-right: 10px;
    }

    .nav-buttons button:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Joke Generator ðŸ˜‚</h1>

  <div class="joke-box">
    <div class="setup" id="setup">Click the button to hear a joke!</div>
    <div class="punchline" id="punchline"></div>
    <button onclick="newJoke()">Tell Me a Joke</button>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button onclick="location.href='index.html'">Main Menu</button>
    <button onclick="location.href='scratch.html'">Tiger Woods</button>
  </div>

</html>
