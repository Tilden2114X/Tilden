<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game üêç</title>
  <style>
    body {
      background-color: #2e2e2e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #gameCanvas {
      background-color: #1e1e1e;
      border: 3px solid #4CAF50;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .game-info {
      position: absolute;
      top: 10px;
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
    }

    .score {
      font-size: 1.5rem;
      color: #fff;
    }

    .game-over {
      display: none;
      font-size: 2rem;
      color: #f44336;
    }
  </style>
</head>
<body>

  <div class="game-info">
    <h1>Snake Game üêç</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-over" id="gameOver">Game Over! Press F5 to Restart</div>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let food;
    let score;
    let gameOver;

    (function setup() {
      snake = new Snake();
      food = new Food();
      score = 0;
      gameOver = false;

      window.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp' && snake.ySpeed !== scale) {
          snake.changeDirection(0, -scale);
        } else if (e.key === 'ArrowDown' && snake.ySpeed !== -scale) {
          snake.changeDirection(0, scale);
        } else if (e.key === 'ArrowLeft' && snake.xSpeed !== scale) {
          snake.changeDirection(-scale, 0);
        } else if (e.key === 'ArrowRight' && snake.xSpeed !== -scale) {
          snake.changeDirection(scale, 0);
        }
      });

      window.requestAnimationFrame(gameLoop);
    })();

    function gameLoop() {
      if (gameOver) {
        document.getElementById('gameOver').style.display = 'block';
        return;
      }

      setTimeout(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        snake.update();
        snake.draw();

        food.draw();

        checkCollision();
        updateScore();

        window.requestAnimationFrame(gameLoop);
      }, 100);
    }

    function checkCollision() {
      if (snake.x === food.x && snake.y === food.y) {
        score++;
        food.randomize();
        snake.grow();
      }

      // Wall collisions
      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        gameOver = true;
      }

      // Self collision
      for (let i = 0; i < snake.tail.length; i++) {
        if (snake.x === snake.tail[i].x && snake.y === snake.tail[i].y) {
          gameOver = true;
        }
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
    }

    class Snake {
      constructor() {
        this.x = 100;
        this.y = 100;
        this.xSpeed = scale;
        this.ySpeed = 0;
        this.tail = [];
      }

      draw() {
        ctx.fillStyle = "#4CAF50";
        for (let i = 0; i < this.tail.length; i++) {
          ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
        }

        ctx.fillRect(this.x, this.y, scale, scale);
      }

      update() {
        this.tail.push({ x: this.x, y: this.y });
        if (this.tail.length > score) {
          this.tail.shift();
        }

        this.x += this.xSpeed;
        this.y += this.ySpeed;
      }

      changeDirection(x, y) {
        this.xSpeed = x;
        this.ySpeed = y;
      }

      grow() {
        this.tail.push({ x: this.x, y: this.y });
      }
    }

    class Food {
      constructor() {
        this.x = 0;
        this.y = 0;
        this.randomize();
      }

      randomize() {
        this.x = Math.floor(Math.random() * columns) * scale;
        this.y = Math.floor(Math.random() * rows) * scale;
      }

      draw() {
        ctx.fillStyle = "#FF5722";
        ctx.fillRect(this.x, this.y, scale, scale);
      }
    }
  </script>

</body>
</html>
